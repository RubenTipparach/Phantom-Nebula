<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Nebula</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            display: block;
            border: 2px solid #4a9eff;
            background: #000000;
            width: 1280px;
            height: 720px;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #loading {
            text-align: center;
            font-size: 18px;
            color: #4a9eff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .loading-spinner {
            border: 4px solid #1a1a1a;
            border-top: 4px solid #4a9eff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 14px;
            color: #888888;
        }

        .error {
            background: #1a0a0a;
            border: 2px solid #ff4a4a;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            text-align: center;
            color: #ff6b6b;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
        }

        .error h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #ff4a4a;
        }

        .error-title {
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
        }

        .error p {
            font-size: 14px;
            margin: 10px 0;
        }

        .error code {
            background: #0a0a0a;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            color: #4a9eff;
            display: block;
            overflow-x: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="loading">
        <p>Loading Phantom Nebula...</p>
        <div class="loading-spinner"></div>
        <p class="loading-text">This may take a moment on first load</p>
    </div>

    <!-- Game Canvas - Raylib will use this -->
    <canvas id="canvas" width="1280" height="720"></canvas>

    <!-- Load main.js which initializes .NET WASM and starts the game loop -->
    <script type="module" src="main.js"></script>
</body>
</html>
